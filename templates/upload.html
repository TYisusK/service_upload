<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Subir imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
         background:#f6f3ff; margin:0; padding:24px; display:flex; justify-content:center}
    .card{background:#fff; max-width:480px; width:100%; border-radius:16px; padding:16px 16px 20px;
          box-shadow:0 12px 40px rgba(0,0,0,.08)}
    h1{font-size:18px; margin:0 0 6px}
    .muted{color:#666; font-size:13px; margin-bottom:12px}
    input[type=file]{display:block; margin:12px 0}
    button{background:#6d5bd0; color:#fff; padding:10px 14px; border:0; border-radius:10px; cursor:pointer}
    .out{margin-top:14px; font-size:13px; word-break:break-all}
  </style>
</head>
<body>
  <div class="card">
    <h1>Subir foto</h1>
    <div class="muted">Selecciona tu imagen y súbela. Se vinculará automáticamente a tu registro.</div>

    <input type="file" id="file" accept="image/*" />
    <button id="btn">Subir</button>

    <div class="out" id="out"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const session = params.get("session");
    const folder = params.get("folder") || "mindful/profesionistas";

    const btn = document.getElementById("btn");
    const out = document.getElementById("out");
    const fileInput = document.getElementById("file");

    btn.addEventListener("click", async () => {
      const f = fileInput.files?.[0];
      if (!f) {
        out.innerHTML = "<span style='color:#b00'>Elige un archivo primero.</span>";
        return;
      }
      out.textContent = "Subiendo…";

      const fd = new FormData();
      fd.append("file", f);
      fd.append("folder", folder);
      fd.append("overwrite", "true");
      if (session) fd.append("session", session);

      try {
        const resp = await fetch("/upload", { method: "POST", body: fd });
        const data = await resp.json();
        if (!data.ok) throw new Error(data.error || "Error al subir");

        out.innerHTML = "✅ Subida exitosa. Ya puedes volver a la app.";
      } catch (e) {
        out.innerHTML = "<span style='color:#b00'>"+ e + "</span>";
      }
    });
  </script>
</body>
</html>
